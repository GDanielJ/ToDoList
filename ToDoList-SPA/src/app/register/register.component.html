<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">
    This is the sign-up form
  </h2>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="username" placeholder="Username" />
  </div>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="password" placeholder="Password" />
  </div>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password" />
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>

  <!--Just for testing out the form-->
  <p>Form value: {{registerForm.value | json}}</p>
  <p>Form value: {{registerForm.status | json}}</p>
