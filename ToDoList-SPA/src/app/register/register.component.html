<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">
    This is the sign-up form
  </h2>

  <div class="form-group">
    <input type="text"
           [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
           class="form-control"
           formControlName="username"
           placeholder="Username" />
    <div class="invalid-feedback">Please choose a username</div>
  </div>
  <!--
    <div class="form-group">
      <label class="control-label" style="margin-right: 10px">Select gender:</label>
      <label class="radio-inline">
        <input class="mr-1" type="radio" value="male" />Male
      </label>
      <label class="radio-inline ml-3">
        <input class="mr-1" type="radio" value="female" />Female
      </label>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" formControlName="city" placeholder="City" />
    </div>

    <div class="form-group">
      <input type="text" class="form-control" formControlName="country" placeholder="Country" />
    </div>

    -->

  <div class="form-group">
    <input type="password"
           [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
           class="form-control"
           formControlName="password"
           placeholder="Password" />
    <div class="invalid-feedback"
         *ngIf="registerForm.get('password').hasError('required')
         && registerForm.get('password').touched">
      Password is required
    </div>
    <div class="invalid-feedback"
         *ngIf="registerForm.get('password').hasError('minlength')
         && registerForm.get('password').touched">
      Password must be at least 4 characters
    </div>
    <div class="invalid-feedback"
         *ngIf="registerForm.get('password').hasError('maxlength')
         && registerForm.get('password').touched">
      Password cannot exceed 8 characters
    </div>
  </div>

  <div class="form-group">
    <input type="password"
           [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
           && registerForm.get('confirmPassword').touched
           || registerForm.get('confirmPassword').touched
           && registerForm.hasError('mismatch')}"
           class="form-control"
           formControlName="confirmPassword"
           placeholder="Confirm Password" />
    <div class="invalid-feedback"
         *ngIf="registerForm.get('confirmPassword').hasError('required')
         && registerForm.get('confirmPassword').touched">
      Password is required
    </div>
    <div class="invalid-feedback"
         *ngIf="registerForm.hasError('mismatch')
         && registerForm.get('confirmPassword').touched">
      Passwords must match
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>

  <!--Just for testing out the form-->
  <p>Form value: {{registerForm.value | json}}</p>
  <p>Form value: {{registerForm.status | json}}</p>
