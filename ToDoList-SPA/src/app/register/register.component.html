<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">
    This is the sign-up form
  </h2>

  <div class="form-group">
    <input type="text"
           [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
           class="form-control"
           formControlName="username"
           placeholder="Username" />
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px">Select gender:</label>
    <label class="radio-inline">
      <input class="mr-1" type="radio" value="male" formControlName="gender" />Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-1" type="radio" value="female" formControlName="gender" />Female
    </label>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
           class="form-control"
           formControlName="dateOfBirth"
           placeholder="Date of Birth"
           type="text"
           bsDatepicker />
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">
          Please select a date of birth</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
           type="text"
           class="form-control"
           formControlName="city"
           placeholder="City" />
    <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">
      City is required
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}"
           type="text"
           class="form-control"
           formControlName="country"
           placeholder="Country" />
    <div class="invalid-feedback" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">
      Country is required
    </div>
  </div>

  <div class="form-group">
    <input type="password"
           [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
           class="form-control"
           formControlName="password"
           placeholder="Password" />
    <div class="invalid-feedback"
         *ngIf="registerForm.get('password').hasError('required')
         && registerForm.get('password').touched">
      Password is required
    </div>
    <div class="invalid-feedback"
         *ngIf="registerForm.get('password').hasError('minlength')
         && registerForm.get('password').touched">
      Password must be at least 4 characters
    </div>
    <div class="invalid-feedback"
         *ngIf="registerForm.get('password').hasError('maxlength')
         && registerForm.get('password').touched">
      Password cannot exceed 8 characters
    </div>
  </div>

  <div class="form-group">
    <input type="password"
           [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
           && registerForm.get('confirmPassword').touched
           || registerForm.get('confirmPassword').touched
           && registerForm.hasError('mismatch')}"
           class="form-control"
           formControlName="confirmPassword"
           placeholder="Confirm Password" />
    <div class="invalid-feedback"
         *ngIf="registerForm.get('confirmPassword').hasError('required')
         && registerForm.get('confirmPassword').touched">
      Password is required
    </div>
    <div class="invalid-feedback"
         *ngIf="registerForm.hasError('mismatch')
         && registerForm.get('confirmPassword').touched">
      Passwords must match
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-1" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-danger ml-1" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
